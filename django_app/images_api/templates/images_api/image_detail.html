{% extends 'images_api/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1 class="mb-4">{{ image.name }}</h1>
        
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="{{ image.path.url }}" alt="{{ image.name }}" class="img-fluid rounded">
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Детали</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span><strong>Название:</strong></span>
                        <span>{{ image.name }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span><strong>Размер:</strong></span>
                        <span>{{ image.size|filesizeformat }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span><strong>Загружено:</strong></span>
                        <span>{{ image.date|date:"M d, Y H:i" }}</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Путь в БД:</strong><br>
                        <code class="small">{{ image.path }}</code>
                    </li>
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="{% url 'images_api:image_list' %}" class="btn btn-primary">На главную</a>
                    <form method="post" action="{% url 'images_api:image_delete' image.pk %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100" 
                                onclick="return confirm('Are you sure you want to delete {{ image.name }}?');">
                            Удалить картинку
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
